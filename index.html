<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="form-container #004d40 teal darken-4">
        <form action="#" id="form">
          <h1>
            Reading List
            <i class="medium material-icons left">library_books</i>
          </h1>
          <div>
            <label for="title">Book Title:</label>
            <input type="text" id="title" />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" />
          </div>
          <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" />
          </div>
          <div class="check-box">
            Have you read this book before?
            <i class="small material-icons left status-icon" id="read"
              >check_box_outline_blank</i
            >
          </div>
          <div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              id="submit"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>

      <table class="striped #4db6ac teal lighten-2">
        <thead>
          <tr>
            <th scope="col">
              Title <i class="small material-icons left">book</i>
            </th>
            <th scope="col">
              Author <i class="small material-icons left">person</i>
            </th>
            <th scope="col">
              Pages<i class="small material-icons left">import_contacts</i>
            </th>
            <th scope="col">
              Progress<i class="small material-icons left">equalizer</i>
            </th>
            <th scope="col">
              Delete?<i class="small material-icons left">delete_forever</i>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
